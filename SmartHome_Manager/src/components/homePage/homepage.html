    <h2>Fan Speed and Light Control</h2>
    <div class="fan-container">
        <div class="fan" id="fan"></div>
    </div>
    <label for="speed">Speed:</label>
    <input type="range" id="speed" min="0" max="5" step="1" value="1" onchange="changeSpeed()">
    <p>Speed: <span id="speedValue">1</span></p>

    <h3>Light Control</h3>
    <button id="lightButton" onclick="toggleLight()">Turn On</button>
    <div class="light" id="light"></div>

    <script>
        function changeSpeed() {
            var speed = document.getElementById("speed").value;
            document.getElementById("speedValue").innerText = speed;
            var fan = document.getElementById("fan");

            if (speed == 0) {
                fan.style.animation = "none"; // Stop the fan
            } else {
                fan.style.animation = `spin ${1 / speed}s linear infinite`;
            }
        }

        function toggleLight() {
            var light = document.getElementById("light");
            var button = document.getElementById("lightButton");
            if (light.style.display === "none" || light.style.display === "") {
                light.style.display = "block";
                button.innerText = "Turn Off";
            } else {
                light.style.display = "none";
                button.innerText = "Turn On";
            }
        }
    </script>
